<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" template="/templates/main.xhtml">

	<ui:define name="body">
		<h:form id="applist" prependId="false">
			<h:dataTable id="list" var="bean" value="#{applicationController.appsList}">
				<f:facet name="header">cabecalho</f:facet>
				<h:column>
					<f:facet name="header">nome interno</f:facet>
					<h:outputText value="#{bean.name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">nome de exibição</f:facet>
					<h:outputText value="#{bean.displayName}"/>
				</h:column>
				<h:column>
					<f:facet name="header">acessos</f:facet>
					<h:outputText value="#{bean.accessCount}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
